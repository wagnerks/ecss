name: Docs (Doxygen â†’ GitHub Pages)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Doxyfile'
      - 'docs/**'
      - 'ecss/**'
      - 'CMakeLists.txt'
      - 'README.md'
      - '.github/workflows/docs.yml'

permissions:
  contents: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip-ci]') == false
    steps:
      - uses: actions/checkout@v4
      - name: Install Doxygen (latest)
        run: |
          wget https://github.com/doxygen/doxygen/releases/download/Release_1_14_0/doxygen-1.14.0.linux.bin.tar.gz
          tar -xvzf doxygen-1.14.0.linux.bin.tar.gz
          sudo cp doxygen-1.14.0/bin/doxygen /usr/local/bin/doxygen
      - name: Build docs
        run: doxygen Doxyfile

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs/html
          force_orphan: true